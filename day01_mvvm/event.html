<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- view -->
    <div id="app">
        <!-- 假如事件直接绑定函数名 默认会传事件对象作为第一个实参 -->
        <button v-on:click='increase'>点我加1</button>
        <!-- @事件名称 是v-on:事件名称的简写 -->
        <button @click='args(1, 2, $event)'>点我加1</button>
        <p v-text='num'></p>
    </div>

    <script>
        //ViewModel
        let vm = new Vue({
            el: '#app',
            //Model
            //data: function() {}
            data() {
                return {
                    num: 1
                }
            },
            methods: {
                increase(event) {
                    this.num++;
                    //console.log(event);
                },
                args(a, b, event) {
                    console.log(a + b);
                    console.log(event);
                    this.num++;
                }
            }
        });

    </script>

</body>
</html>
