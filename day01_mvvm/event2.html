<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 事件代理 -->
    <div id="app" v-on:click='clickMed'>
        <ul>
            <!-- 停止事件冒泡 stopPropagation .stop-->
            <li v-on:click.stop='clickMedChild($event)'>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!-- 停止默认行为 preventDefault .prevent-->
        <a href="http://www.baidu.com" v-on:click.prevent.stop='linkTo'>百度一下</a>
    </div>
    <script>

        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    uname: ''
                }
            },
            methods: {
                clickMed(event) {
                    console.log('div:' + event.target.innerHTML);
                },
                clickMedChild(event) {
                    console.log('li:' + event.target.innerHTML);
                    // event.stopPropagation(); === @click.stop
                },
                linkTo(event) {
                    console.log(event.target.innerHTML);
                    // event.preventDefault(); === @click.prevent
                }
            }
        });

    </script>
</body>
</html>
