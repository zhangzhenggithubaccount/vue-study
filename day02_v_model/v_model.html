<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <input type="text" name="uname" id="uname" v-model='uname'>
        <input type="text" name="uname" id="uname" v-bind:value='uname' @input='change'>
        <!-- v-bind:value === :value -->
        <!-- v-on:input === @input -->

    </div>
    
    <script>

        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    uname: ''
                }
            },
            methods: {
                change(event) {
                    this.uname = event.target.value;
                }
            }
        });

    </script>
</body>
</html>
